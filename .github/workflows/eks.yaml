name: EKS Deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  pull-requests: write
  statuses: write
  actions: read
  contents: read

jobs:
  call-eks-workflow:
    uses: ./.github/workflows/deploy.yaml
    with:
      work-dir: "environments/eks1"
      aws-region: "us-west-1"
    secrets:
      CI_ROLE: ${{ secrets.CI_ROLE }}
      SSH_KEY_GITHUB_ACTIONS: ${{ secrets.SSH_KEY_GITHUB_ACTIONS }}
